<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <h1 class="app-title">
                <i class="fas fa-cloud-sun"></i> 
                Weather Forecast
            </h1>
            
            <div class="search-box">
                <input type="text" placeholder="Enter city name" id="cityInput">
                <button onclick="getWeather()" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="error">
                <i class="fas fa-exclamation-circle"></i>
                <p>Invalid city name</p>
            </div>

            <div class="weather-info">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2 id="city">Weather in City</h2>
                </div>

                <div class="weather-main">
                    <div id="weather-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <h1 class="temp" id="temp">--°C</h1>
                </div>

                <div class="weather-status">
                    <div id="condition">Condition</div>
                </div>

                <div class="details">
                    <div class="detail-box">
                        <div class="detail-item">
                            <i class="fas fa-water"></i>
                            <div>
                                <span>Humidity</span>
                                <div id="humidity">--%</div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-box">
                        <div class="detail-item">
                            <i class="fas fa-temperature-high"></i>
                            <div>
                                <span>Feels Like</span>
                                <div id="feels-like">--°C</div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-box">
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <span>Wind Speed</span>
                                <div id="wind">-- km/h</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
